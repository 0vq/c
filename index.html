<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfil de Discord</title>
        <style>
            body {
                font-family: "gg sans", "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
                background-color: #313338;
                color: #f2f3f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .profile-card {
                background-color: #232428;
                border-radius: 8px;
                width: 340px;
                box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            }
            .banner {
                height: 120px;
                background-image: url("");
                background-size: cover;
                background-position: center;
            }
            .profile-info {
                padding: 16px;
                position: relative;
            }
            .avatar {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                border: 6px solid #232428;
                position: absolute;
                top: -40px;
                left: 16px;
                background-color: #232428;
            }
            .avatar img {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                object-fit: cover;
            }
            .status {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                /* background: #3ba55c; */
                background: gray;
                border: 4px solid #232428;
                position: absolute;
                bottom: -4px;
                right: -4px;
            }

            .status:before {
                content: "";
            }

            .username-and-badges {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 48px;
                margin-bottom: 12px;
            }
            .username {
                font-size: 20px;
                font-weight: 600;
                color: #ffffff;
            }
            .badges {
                display: flex;
                gap: 4px;
            }
            .badge-container {
                position: relative;
                width: 22px;
                height: 22px;
            }
            .badge-container img {
                width: 100%;
                height: 100%;
            }
            .tooltip {
                visibility: hidden;
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: #18191c;
                color: #ffffff;
                text-align: center;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 14px;
                white-space: nowrap;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24);
                opacity: 0;
                transition: opacity 0.2s, visibility 0.2s;
                z-index: 999;
                pointer-events: none;
            }
            .tooltip::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #18191c transparent transparent transparent;
            }
            .badge-container:hover .tooltip {
                visibility: visible;
                opacity: 1;
            }
            .custom-status {
                color: #dbdee1;
                font-size: 14px;
                margin: 8px 0 16px 0;
            }
            .about-me,
            .member-since {
                margin-bottom: 16px;
            }
            .note {
                margin-bottom: 16px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .section-title {
                text-transform: uppercase;
                color: #b9bbbe;
                font-size: 12px;
                font-weight: 700;
                margin-bottom: 8px;
                align-self: flex-start;
            }
            .content {
                font-size: 14px;
                color: #dbdee1;
                width: 100%;
            }
            .github-link {
                color: #00aff4;
                text-decoration: none;
            }
            .github-link:hover {
                text-decoration: underline;
            }
            textarea {
                width: 100%;
                height: 60px;
                background-color: #2b2d31;
                border: none;
                border-radius: 3px;
                color: #dbdee1;
                padding: 8px;
                font-size: 14px;
                resize: none;
                font-family: inherit;
                box-sizing: border-box;
            }
            textarea::placeholder {
                color: #72767d;
            }
            textarea:focus {
                outline: none;
                /* box-shadow: 0 0 0 2px #5865f2; este sobra */
            }
        </style>
    </head>
    <body>
        <div class="profile-card">
            <div class="banner"></div>
            <div class="profile-info">
                <div class="avatar">
                    <img src="https://cdn.discordapp.com/avatars/962771213023846490/1c6bbc5805e0c297c171fa26a37e46ca.png?size=1024" alt="Avatar" />
                    <div class="status"></div>
                </div>
                <div class="username-and-badges">
                    <div class="username">ainz</div>
                    <div class="badges">
                        <div class="badge-container">
                            <img src="https://raw.githubusercontent.com/mezotv/discord-badges/refs/heads/main/assets/subscriptions/bronze.svg" alt="Ruby badge" />
                            <div class="tooltip">Suscrito desde 27 ago 2024</div>
                        </div>
                        <div class="badge-container">
                            <img src="https://raw.githubusercontent.com/mezotv/discord-badges/refs/heads/main/assets/boosts/discordboost2.svg" alt="Discord Boost badge" />
                            <div class="tooltip">Mejorando servidores desde 27 ago 2024</div>
                        </div>
                    </div>
                </div>
                <!-- <div class="custom-status">@overlord</div> -->
                <div class="about-me">
                    <div class="section-title">Sobre mí</div>
                    <div class="content">
                        a person of great influence, authority, power, or the like: the overlords of industry.
                        <br />
                        <br />
                        <a href="/" target="_blank" class="github-link">https://t.me/overlord</a>
                    </div>
                </div>
                <div class="member-since">
                    <div class="section-title">Miembro de Discord desde</div>
                    <div class="content">1 jul 2020</div>
                </div>
                <div class="note">
                    <div class="section-title">Nota</div>
                    <textarea placeholder="Haz clic para añadir una nota" maxlength="256"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
